<ActionBar class="actionbar" title="Recipes"></ActionBar>

<FlexboxLayout class="backround">
    <StackLayout><label class="goback" text="â¬…" [nsRouterLink]="['/groceries']" ></label>
        <StackLayout class="form2">
            <StackLayout class="label1">
                <Label text="Available Recipes : "></Label>
                <Label text=" "></Label>
                <Label class="label2" text="Tap a recipe for details... "></Label>
                
            </StackLayout>
            <StackLayout class="listofrecipes">
                <ListView height="100" [items]="recipeList" (itemTap)="something($event)" style="background-color: rgba(255, 255, 255, 0.726)" >
                    <ng-template let-item="item" let-i="index">
                        <GridLayout>
                            <Label [text]="item.Name" class="list-group-item" style="color:rgb(0, 0, 0)" style="font-size: 16%;" ></Label>
                        </GridLayout>
                    </ng-template>    
                </ListView>
                
                
            </StackLayout>
        </StackLayout>
    </StackLayout>
</FlexboxLayout>
