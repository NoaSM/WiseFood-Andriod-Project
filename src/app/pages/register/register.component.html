<ActionBar title="Wise Food"></ActionBar>
<FlexboxLayout flexDirection="column">

	<StackLayout class="logo">
		<Label text="WiseFood"></Label>
	</StackLayout>
	
	<StackLayout class="form" >
		
		<TextField hint="Username" [(ngModel)]="user.Username" style="font-size: 15%;"></TextField>
		<TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" 
		 class="input input-border" [(ngModel)]="user.Email" style="font-size: 15%;"></TextField>
		<TextField hint="Password" secure="true"  class="input input-border" [(ngModel)]="user.Password" style="font-size: 15%;"></TextField>
		<Button class="btn2" text="SIGN UP" (tap)="userAdding()"></Button>
		<Label [nsRouterLink]="['/login']" text="Go back to login" class="text-center footnote" style="font-size: 15%;"></Label>
		
		
	</StackLayout>
</FlexboxLayout>
