<ActionBar title="Groceries"></ActionBar>
<FlexboxLayout class="backround">
<ScrollView>
    <StackLayout>
        <SearchBar hint="Search for ingredients..." (textChange)="onTextChanged($event)"
            (clear)="onClear($event)" (submit)="onSubmit($event)">
        </SearchBar>
        <ListView height="100" [items]="Ingredients" (itemTap)="onItemTap($event)">
            <ng-template let-item="item" let-i="index">
                <GridLayout>
                    <Label [text]="item.Name" class="list-group-item" style="color:rgb(0, 0, 0)"></Label>
                </GridLayout>
            </ng-template>    
        </ListView>
        
        <ListView  class="selected-ingr-lv" (itemTap)="selectedTap($event)"  height="300" [items]="SelectedIngredients"  style="background-color: rgba(0,0,0,0.5);">
            <ng-template let-item="item" let-i="index">
                <GridLayout columns="*,auto">
                    
                    <StackLayout col="0,*"  orientation="horizontal"> 
                        <Label *ngIf="item.isChecked"  text="V" style="color:green"  col="0"></Label>
                        
                        <Label [text]="item.Name" class="list-group-item" style="color:#fff;"  col="1"></Label>
                        <Label text="X" col="2" (tap)="remove(item)" ></Label>
                        
                    </StackLayout>   
                    
                        
                    
                </GridLayout>
            </ng-template>
            
        </ListView>
        <Button class="recipes-btn" text="Select ingredients and show recipes!" (Tap)="isCheckedArrayFiller()"[nsRouterLink]="['/recipes']"></Button>
        <Button text="Shopping List" [nsRouterLink]="['/shoppinglist']"></Button>
    </StackLayout>
    
</ScrollView>
</FlexboxLayout>
