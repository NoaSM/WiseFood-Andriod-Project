<ActionBar class="actionbar" title="Groceries">
    <ActionItem >
        <GridLayout width="100">
              <Button text="LOGOUT" class="back" [nsRouterLink]="['/login']"></Button>
        </GridLayout>
  </ActionItem>
</ActionBar>
<FlexboxLayout class="backround">
<ScrollView>
    <StackLayout>
        <SearchBar hint="Search For Ingredients..." (textChange)="onTextChanged($event)"
            (clear)="onClear($event)" (submit)="onSubmit($event)" style="font-size: larger;">
        </SearchBar>
        <ListView height="35" [items]="Ingredients" (itemTap)="onItemTap($event)" style="background-color: rgba(255, 255, 255, 0.726)" >
            <ng-template let-item="item" let-i="index">
                <GridLayout>
                    <Label [text]="item.Name" class="list-group-item" style="color:rgb(0, 0, 0)" style="font-size: 16%;" ></Label>
                </GridLayout>
            </ng-template>    
        </ListView>

        <ListView  class="selected-ingr-lv" (itemTap)="selectedTap($event)"  height="400" [items]="SelectedIngredients"  >
            <ng-template let-item="item" let-i="index">
                
                <GridLayout columns="*,auto">

                
                    <StackLayout col="0,*"  orientation="horizontal"> 
                        <Label *ngIf="item.isChecked"  text="âœ”"    class="checkedsign" col="0"  ></Label>
                    
                        <Label  [text]="item.Name" class="list-group-item" style="color:rgb(0, 0, 0);" style="font-weight: bold;" col="1" ></Label>
                        <Label  *ngIf="item.exDate != undefined && item.exDate == 'Expired!' " text="(Expired)" class="list-group-item" style="color:rgb(0, 0, 0);" style="font-weight: bold;" col="1" ></Label>
                    </StackLayout> 
                    
                    <StackLayout col="1" orientation="vertical"  >
                        <Label text="Show Date"  (tap)="showDate(item)" class="list-group-item2"    ></Label>
                        <Label text="Edit Date"  (tap)="editDate(item)" class="list-group-item2"    ></Label>
                        <Label text="Remove" (tap)="remove(item)" class="list-group-item2"  ></Label>
                    </StackLayout>
                    
                        
                        
                         
                        
                      
                </GridLayout>
                    
                        
                    
                
            </ng-template>
            
        </ListView>
        <ScrollView orientation="horizontal">
            <StackLayout orientation="horizontal" class="btns-on-bottom">
                <Button class="recipes-btn" text="Click For Recipes!" (Tap)="isCheckedArrayFiller()"[nsRouterLink]="['/recipes']" ></Button>
                <Button class="SL-btn" text="Go To Shopping List" [nsRouterLink]="['/shoppinglist']" ></Button>
            </StackLayout>

        </ScrollView>
        <StackLayout>
            <Label class="label1" textWrap="true"text="*Please Choose Ingredients For Recipes"></Label>
        </StackLayout>
        
    </StackLayout>

</ScrollView>
</FlexboxLayout>
