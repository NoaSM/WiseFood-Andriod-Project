<ActionBar title="Shopping List"></ActionBar>
<FlexBoxLayout >
    
    <ListView  class="selected-ingr-lv"  height="500" (itemTap)="onSelectedTap($event)" [items]="ShoppingList" style="background-color: rgba(0,0,0,0.5);">
        <ng-template let-item="item" let-i="index">
            <GridLayout columns="*,auto">
                
                <StackLayout col="0,*"  orientation="horizontal"> 
                    <Label *ngIf="item.isChecked"  text="V" style="color:green"  col="0"></Label>
                    <Label [text]="item.Name" class="list-group-item" style="color:#fff;"  col="1"></Label>
                    <Label text="Move to Pantry" (tap)="fromShoppingListToPantry(item)" style="color:rgb(168, 28, 196)" col="2"></Label>
                </StackLayout>   
                <StackLayout col="1">
                    <Label text="X" (tap)="removeShopList(item)" style="color:red"></Label>
                </StackLayout>
                    
                
            </GridLayout>
        </ng-template>
        
    </ListView>
</FlexBoxLayout>
